<div class="container-fluid">

    <div class="row">
        <div>
            <div class="card border-0 shadow p-3">
                <div class="form-floating mb-3 tetx-center">
                    <h5 class="text-center text-warning">Add movie</h5>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="director" name="director" [(ngModel)]="director">
                    <label for="director">Director</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="rating" name="rating" [(ngModel)]="rating">
                    <label for="rating">Rating</label>
                </div>


                <button type="button " class="btn btn-success " (click)="addMovie() ">Add movie</button>
            </div>
        </div>

    </div>

</div>
