<div id="welcome">
    <br>
    <p>Welcome to your profile, {{email}} !</p>
    <br>
</div>

<div class="row">

    <div class="column">
        <div><img src="assets/img/cinema.jpg" alt="Snow" style="width:100%"></div>
        <br/>
        <button id="btn1" class="btn btn-dark" (click)="goToMovie()">Movies</button>
    </div>

    <div class="column">
        <div><img src="assets/img/book.jpg" alt="Snow" style="width:100%"></div>
        <br/>
        <button id="btn2" class="btn btn-dark" (click)="goToBook() ">Books</button>
    </div>

</div>
